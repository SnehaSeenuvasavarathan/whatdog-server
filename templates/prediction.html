
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>WhatDog?</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">WhatDog?</a>
        </div>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="/">Home</a></li>
          <li><a href="/about">About</a></li>
        </ul>
      </div>
    </nav>
    <div class="container">
        {% if prediction %}
        <div class="card border-light mb-3" style="width: 18rem;">
            <h5 class="card-title">Thanks for using the app!</h5>
            <img class="card-img" src="{{img_path}}" height="200px" width="200px" alt="Card image cap">
            <br><br>
            <div class="card-body">
              <p class="card-text">Its a  <i> {{prediction}} </i></p>
              <form class="form" action="/" method="get">
                    <button type="submit" class="btn btn-success">Try another image</button>  
            </form>
            </div>
          </div>
      {% endif %}
    </div>      
    
  </body>
</html>
